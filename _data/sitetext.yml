    text: |
      Lange stand bei mir der Berufswunsch Journalist fest, mit dem ich auch mein Studium der Medienkulturwissenschaften und Medieninformatik in Köln aufnahm.

      Als Freund des analytischen Denkens und logischer Zusammenhänge fand ich jedoch auch am Programmieren schnell Gefallen. In meinem Werkstudentenjob im Marketing übernahm ich immer mehr Entwickleraufgaben, bis ich schließlich 4 Jahre lang in die Festanstellung als Software Engineer wechselte.

      Während des Codens vermisste ich zunehmend die Kreativität des sprachlichen Ausdrucks und erinnerte mich an meinen ursprünglichen Wunsch, im Journalismus Fuß zu fassen. Auf eigene Faust kombiniere ich nun mein **technisches Fachwissen** mit sprachlichem Gespür.
